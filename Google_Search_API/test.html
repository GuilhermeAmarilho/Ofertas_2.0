<html>
  <head>
    <title>Custom Search JSON API Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script>    
    function query(response) {
        
        content = document.getElementById("content")
        for (var i = 0; i < response.items.length; i++) {
            var item = response.items[i];
            img = document.createElement('div')
            img.style.width = item['image']['width'] + 'px'
            img.style.height = item['image']['height'] + 'px'
            img.style.background = 'url('+item['link']+')';
            content.appendChild(img)
            content.appendChild(document.createElement("br"))
        }
    }
    </script>
        <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyANZlY-AdP8VEESDcve_cdLlwxNl9ilw-8&cx=c785b35c8b2ea424d&q=repolho_png&callback=query&searchType=image">
    </script>
  </body>
</html>
